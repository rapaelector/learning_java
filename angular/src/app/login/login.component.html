<div class="container">
  <div *ngIf="message" class="alert alert-warning">{{message}}</div>
  <div class="card mb-4 offset-4 border-dark align-middle mt-5" style="max-width: 18rem">
    <div class="flex-column">
      <div class="card-body">
        <h4 class="card-title">
          Login
        </h4>
        <form action="">
          <div class="form-group">
            <label>User Name: </label>
            <input class="form-control" type="text" name="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label>password: </label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password">
          </div>
          <button class="btn btn-dark float-end m-2" (click)=handleLogin()>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
